{% extends "hospi/layout.html" %}

{% block body %}

    <h2>Hospital Registration</h2><br>
    <h4>Enter details of the hospital:</h4>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'go' %}" method='POST' >
 	 {% csrf_token %}
 	     <div class="form-group">
            <input class="form-control" type="text" name="hosnam" placeholder="Hospital Name">
        </div>
        <div class="form-group">
            <textarea class="form-control" type="text" name="addr" placeholder="Hospital Address" rows="3"
            cols="10"></textarea>
        </div>
              <div class="form-group">
            <textarea class="form-control" type="text" name="spec" placeholder="Specialities" rows="3"
            cols="10"></textarea>
        </div>
                    <div class="form-group">
            <textarea class="form-control" type="text" name="cat" placeholder="Treatment available for?Mention category" rows="3"
            cols="10"></textarea>
        </div>
            <div class="form-group">
            <textarea class="form-control" type="text" name="doc" placeholder="Doctors" rows="3"
            cols="10"></textarea>
        </div>
              <div class="form-group">
            <textarea class="form-control" type="text" name="cont" placeholder="Contact Numbers" rows="2"
            cols="10"></textarea>
        </div>
            <div class="form-group">
            	<label for="books">Medical shop available??</label>
	<select name="amb" size="0" class="form-control">
  <option value="Yes">Yes</option>
  <option value="No">No</option>
</select><br>
        </div>
           <div class="form-group">
            <input class="form-control" type="text" name="beds" placeholder="Total beds available?">
        </div>
        
     
             <input class="btn btn-primary" type="submit" value="Submit">
    </form>
        <br><a class="btn btn-danger" href="{% url 'logout' %}" style="font-size: 25px">Logout</a>
    {% endblock %}
