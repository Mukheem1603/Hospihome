{% extends "hospi/layout.html" %}
{% load static %}
{% block body %}
   <script src="{% static 'hospi/hosp.js' %}"></script>
    <a href="{% url 'check' %}"  class="btn btn-warning">Appointments</a>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<a href="{% url 'logout' %}" class="btn btn-danger">Logout</a><br>
    {% if message %}
        <br><div><h2>{{ message }} HOSPITAL</h2></div>
    {% endif %}

    <form action="{% url 'update' %}" method="POST">
    	
    	  <div class="form-group">
            <input class="form-control" type="text" name="vac" placeholder="Vacant beds?">
        </div>
               <div class="form-group">
            	<label for="sel2"><h3>Doctor available??</h3></label>
	<select name="avail" size="0" class="form-control" id="sel2">
  <option value="Yes">Yes</option>
  <option value="No">No</option>
</select><br>
        </div>
        <input class="btn btn-primary" type="submit" value="Update"><br>
    </form>
    <br><button onclick="save_edit({{ hjl.id }})" class="btn btn-success">Edit hospital details ✏️</button>
    <container id="card-body-{{ hjl.id }}"></container><br>
    
    {% endblock %}
