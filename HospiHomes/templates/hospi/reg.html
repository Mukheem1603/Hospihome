{% extends "hospi/layout.html" %}

{% block body %}

    <h2>Hospital Registration</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
 <form action="{% url 'register1' %}" method='POST' >
 	 {% csrf_token %}
 	     <div class="form-group">
            <input class="form-control" type="email" name="email2" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="name2" placeholder="Username">
        </div>
          <div class="form-group">
            <input class="form-control" type="text" name="hname" placeholder="Hospital Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password2" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password3" placeholder="Confirm Password">
        </div>
             <input class="btn btn-primary" type="submit" value="Register">
    </form>
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
